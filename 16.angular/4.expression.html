<!DOCTYPE html>
<html lang="en" ng-app="zfpxMod">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            border:1px solid red;
        }
    </style>
</head>
<body ng-init="names=[1,2,3]">
{{names[1]}}
  <div ng-controller="zfpxCtrl">
      <div ng-init="age=[4,5,6]">
          {{age[1]}}
      </div>
  </div>
</body>
<script src="bower_components/angular/angular.js"></script>
<script>
 angular.module('zfpxMod',[]).controller('zfpxCtrl',function($scope){
     $scope.age=[7,8,9];
 });
</script>
</html>
