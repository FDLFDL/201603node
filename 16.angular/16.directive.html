<!DOCTYPE html>
<html lang="en" ng-app="zfpxMod">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <hello></hello>
    <div hello></div>
    <div class="hello"></div>
    <!-- directive:hello -->
</body>
<script src="bower_components/angular/angular.js"></script>
<script>
    angular.module('zfpxMod',[]);
    angular.module('zfpxMod').directive('hello',function(){
        //指令定义是一个工厂函数，会返回一个指定属性对象
        return {
            //限定此元素使用的范围
            restrict:'EACM',
            //template指明一个HTML片段,可以用来替换指令的内容
            template:'<h1 >hello <span ng-transclude></span></h1>',
            //如果replace = true，那么用HTML片段替换指令本身
            replace:true,
            //如果tranclude为true的话，则保留原来指令内嵌的元素,这些内嵌的元素将会被插入到替换后的模板中具有ng-transclude指令的内部
            transclude:true
        }
    });
</script>
</html>
