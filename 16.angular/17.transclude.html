<!DOCTYPE html>
<html lang="en" ng-app="zfpxMod">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
</head>
<body>
<div class="container">
    <panel title="panel1">
        主体1
    </panel>
    <panel title="panel2">
        主体2
    </panel>
    <panel title="panel3">
        主体3
    </panel>
</div>



</body>
<script src="bower_components/angular/angular.js"></script>
<script>
    angular.module('zfpxMod',[]);
    angular.module('zfpxMod').directive('panel',function(){
        //指令定义是一个工厂函数，会返回一个指定属性对象
        return {
            //template指明一个HTML片段,可以用来替换指令的内容
            templateUrl:'panel.html',
            //如果replace = true，那么用HTML片段替换指令本身
            replace:true,
            //如果tranclude为true的话，则保留原来指令内嵌的元素,这些内嵌的元素将会被插入到替换后的模板中具有ng-transclude指令的内部
            transclude:true,
            restrict:'E',
            link:function(scope,element,attr){
                console.log(attr);
               /* element.on('click',function(){
                    alert(element.attr('title'));
                });*/
                if(attr['title'] == 'panel1'){
                    alert('panel1');
                }else if(attr['title'] == 'panel2'){
                    alert('panel2');
                }else{
                    alert('panel3');
                }
            }
        }
    });
</script>
</html>
