<!DOCTYPE html>
<html lang="en" ng-app="zfpxMod">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body ng-controller="zfpxCtrl" >
<div class="container">
    <table class="table table-striped">
        <tr>
            <td>商品</td>
            <td>单价(元)</td>
            <td>数量</td>
            <td>小计(元)</td>
            <td>操作</td>
        </tr>
        <tr ng-repeat="item in items">
            <td>{{item.name}}</td>
            <td>{{item.price}}</td>
            <td>
                <button ng-click="item.amount=item.amount-1">-</button>
                <input type="text" ng-model="item.amount"><button ng-click="item.amount = item.amount+1">+</button>
            </td>
            <td>{{item.price * item.amount}}</td>
            <td><button ng-click="remove(item)">删除</button></td>
        </tr>
    </table>
</div>
</body>
<script src="angular.min.js"></script>
<script>
    angular.module('zfpxMod',[]);
    //定义控制器并给scope增加items属性
    //赋一个数组，里面放着所有的商品
    angular.module('zfpxMod').controller('zfpxCtrl',function($scope){
        $scope.items = [
            {
                name:"MacBook",//商品名称
                price:6288, //价格
                amount:1 //数量
            },
            {
                name:"Lenovo",//商品名称
                price:6799, //价格
                amount:1 //数量
            }
        ]
        $scope.remove = function(item){
            //把数组中的每个元素依次传入function内部
            //通过返回值来判断是否保留此元素在数组中
            //true 保留 fasle不保留
            //把过滤后的新数组再赋回给$scope.items
            $scope.items = $scope.items.filter(function(current){
                return current != item;
            })
        }
    });
</script>
</html>
