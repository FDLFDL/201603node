<!DOCTYPE html>
<html lang="en" ng-app="zfpxMod">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body class="container" ng-controller="zfpxCtrl">
 {{num|currency}}<br/>
 {{"123.123"|number:2}}<br/>
 {{"123.123"|number:1|currency}}<br/>
 {{1288323623006|date:'MM-dd-yyyy hh:mm:ss Z'}}<br/>

<pre>{{{name:'zfpx',age:7}|json}}</pre>
<ul>
    <li ng-repeat="book in books | limitTo:3|orderBy:'name':true">{{book}}</li>
</ul>
{{'ABCD'|lowercase}}
{{'abcd'|uppercase}}
{{'great'|upperFirst:2:2}}
{{1|add:1:2:3:4}}
</body>
<script src="angular.min.js"></script>
<script>
    angular.module('zfpxMod', []);
    angular.module('zfpxMod').filter('upperFirst',function(){
        return function(input,pre,after){
            return input.slice(0,pre).toUpperCase()
            +input.slice(pre,-1*after)
            +input.slice(-1*after).toUpperCase();
        }
    });
    angular.module('zfpxMod').filter('add',function(){
        return function(input){
            //return eval(Array.from(arguments).join('+'));
           return  Array.from(arguments).reduce(function(curr,next){
              return curr+next;
            });
        }
    });
    angular.module('zfpxMod').controller('zfpxCtrl', function ($scope) {
        $scope.num = "123.123";
        $scope.books = [
            {id:1,age:3,name:'a'},{id:2,age:2,name:'b'},{id:3,age:1,name:'c'}
        ]
    })
</script>
</html>
