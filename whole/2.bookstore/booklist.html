<div class="row">
        <div   ng-repeat="book in books" class="col-xs-4">
            <h3>{{book.name}}</h3>
            <img class="img-responsive"  ng-src="{{book.image}}" alt="{{book.name}}">
            <h4>{{book.price | currency}}</h4>
            <a class="btn btn-primary btn-block" href="#/detail/{{book.id}}">详情</a>
        </div>
</div>
